<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
            integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="action.js" defer></script>
</head>
<body onload="loadDoc()">

    <div class="header">
        <select onchange="getCourse(this.value)" id="courseselect">
            <option>Select Course</option>
        </select>
        <select onchange="buildCard(this.value)" id="teeselect">
            <option>Select Tee</option>
        </select>
        <button class="addPlayerBtn" onclick="addPlayer()">Add Player +</button><span id="maxPlayers" hidden="hidden">Max 4 Players</span>
        <div class="scored"></div>
    </div>

    <div  class="card">
        <div class="left">
            <div class="pheader">
                <div class="title">Holes</div>
                <div class="title">Handicaps</div>
                <div class="title">Yards</div>
                <div class="title">Par</div>
            </div>

            <div class="names"></div>
        </div>

        <div class="right">

        </div>
    </div>

</body>
</html>
